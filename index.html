<!DOCTYPE html>
<html lang="en" ng-app="mymodule">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<body>

<div ng-if="false">
    LOADING....
</div>


<div id="quiz" class="ng-cloak">
    <h2>Multiple Question Quiz</h2>
    <div ng-controller="QuizController" class="quiz-section">
        <div class="question-section">
            <h4><b>{{ questions[currentQuestion].question }}</b></h4>
            <ul>
                <div ng-repeat="x in questions[currentQuestion].options">
                    <input type="radio" name="response" ng-click="selectOption(x,currentQuestion)"
                           value="x.opt" ng-model="x.sel"/>{{ x.opt }}
                </div>
            </ul>
        </div>
        <fieldset class="btn-group" id="nav-buttons" ng-disabled="navStatus">
            <div class="btn btn-default" id="prev-btn" ng-disabled="prevBtnStatus()" ng-click="prevQuestion()" disabled>
                Prev
            </div>
            <div class="btn btn-default" id="next-btn" ng-disabled="nextBtnStatus()" ng-click="nextQuestion()">Next</div>
        </fieldset>
        <div class="btn btn-primary" ng-hide="showScoreToggle" ng-click="showScore()">Show Result</div>
        <div ng-hide="showScoreResult">
            <div class="score-section"><h1>Your Score: {{score}}%</h1></div>
            <div class="try-again">
                <div class="btn btn-primary" ng-click="restart()">Try Again</div>
            </div>
        </div>
    </div>
</div>


<script src="angular.js"></script>
<script src="ui-bootstrap-tpls-1.3.3.js"></script>
<script src="app.js"></script>
</body>
</html>
